<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Complaint Form</title>

  <!-- ✅ Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* ✅ Custom styling to center nav items */
    .navbar-nav-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .navbar-brand img {
      height: 30px;
      margin-right: 8px;
    }
  </style>
</head>

<body>

  <!-- ✅ BOOTSTRAP NAVBAR START -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

      <!-- 🔹 Left: Logo + System Name -->
      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
        <i class="bi bi-pencil-square me-2"></i> Complaint Tracking System
      </a>

      <!-- 🔹 Toggler button (visible in mobile view) -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- 🔹 Collapsible Menu Items -->
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">

        <!-- 🔸 Center: Main User Links -->
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('check_status') }}">Check Status</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('contact') }}">Contact Us</a>
          </li>
        </ul>

        <!-- 🔸 Right: Admin Login -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('admin_login') }}">Admin Dashboard</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>
  <!-- ✅ BOOTSTRAP NAVBAR END -->

  <!-- ✍️ Your complaint form starts here -->
  <div class="container mt-4">
    <h2>Submit a Complaint</h2>
    <form action="/submit" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="complaint" class="form-label">Your Complaint</label>
        <textarea name="complaint" class="form-control" rows="4" required></textarea>
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">Select Category</label>
        <select name="category" class="form-select" required>
          <option>Lost & Found</option>
          <option>Harassment</option>
          <option>Facility Issue</option>
          <option>Other</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="evidence" class="form-label">Upload Evidence (optional)</label>
        <input type="file" name="evidence_file" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary">Submit Complaint</button>
    </form>
  </div>

  <!-- ✅ Bootstrap JS (for responsive navbar) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
