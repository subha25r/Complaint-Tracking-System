<!-- templates/success.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Complaint Submitted</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"> Complaint Tracking System</a>
    </div>
  </nav>

  <!-- Success Message -->
  <div class="container mt-5">
    <div class="alert alert-success text-center">
      <h4 class="alert-heading">Complaint Submitted Successfully!</h4>
      <p>Your Tracking ID is:</p>
      <h3><strong>{{ tracking_id }}</strong></h3>
      <hr>
      <p>You can check your complaint status anytime using this ID from the <a
          href="{{ url_for('check_status') }}">Check Status</a> page.</p>
    </div>
    <div class="text-center">
      <a href="/" class="btn btn-dark">Back to Home</a>
    </div>
  </div>
</body>

</html>
